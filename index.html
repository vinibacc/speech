<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fonte-1">Vocal<span class='cor-titulo'>easy</span></span>
        </div>

    <div id="header" class="header mb-3">

    <br>
    <main class="container">
        <div class="text-center fs-1">
            <button type="button" id="playPauseButton" class="btn btn-dark fs-2">

                class="bi bi-arrows-angle-expand"></i></button>


        <textarea id="textarea" class="form-control" rows="10"></textarea>
        <br>
        <select id="voices" class="form-select"></select>
        <br>



    </main>
    <script src="speech.js"></script>
